<!doctype html>
<html class="no-js">
    <head>
        <meta charset="utf-8">
        <title>Exports from Cytoscape</title>
        <meta name="description" content="Single network exported from Cytoscape 3.3">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="styles/main.css">

        <!-- Optional: Add some basic styling for the search bar -->
        <style>
            #search-container {
                position: absolute;
                top: 10px;
                left: 50%;
                transform: translateX(-50%);
                background: rgba(255, 255, 255, 0.8);
                padding: 10px;
                border-radius: 5px;
                box-shadow: 0 0 5px rgba(0,0,0,0.3);
                z-index: 1000;
            }

            #search-input {
                padding: 5px;
                font-size: 14px;
                width: 200px;
            }

            #search-button, #clear-button {
                padding: 5px 10px;
                font-size: 14px;
                margin-left: 5px;
            }
        </style>
    </head>
    <body>
        <!--[if lt IE 10]>
            <p class="browsehappy">
                You are using an <strong>ancient</strong> browser.
                Please <a href="http://browsehappy.com/">upgrade your browser
                </a> to improve your experience.
            </p>
        <![endif]-->

        <!-- Search Bar -->
        <div id="search-container">
            <input type="text" id="search-input" placeholder="Search shared name..." />
            <button id="search-button">Search</button>
            <button id="clear-button">Clear</button> <!-- Clear Button -->
        </div>

        <!-- Actual Cytoscape.js Instance -->
        <div id="cy"></div>
        
        <script src="networks.js"></script>
        <script src="styles.js"></script>

        <script src="scripts/vendor.js"></script>
        <script src="scripts/main.js"></script>
        <script src="scripts/custom.js"></script>
        
    </body>
</html>
